{% load static %}

{% if messages %}
  {% for message in messages %}
    <div id="jq-notification" class="product-added">
      <p>{{ message }}</p>
    </div>
  {% endfor %}
{% else %}
<div id="jq-notification" class="product-added" style="display: none;">
    <p>{{ message }}</p>
  </div>
{% endif %}
