<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      background-color: #d8d8d8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    
    header {
      padding: 20px;
    }
    
    main {
      padding: 20px;
    }
    
    h2 {
      margin-bottom: 10px;
    }
    
    p {
      margin-bottom: 10px;
    }
  </style>

  <body>
    <div class="email-container">
      <header style="background-color: #f0500a; color: #fff; padding: 20px;">
        <h1 style="font-weight: bold;">HanBild</h1>
        <p>
          <a href="http://127.0.0.1:8000/" style="color: #fff; text-decoration: none;">Visit our website</a>
        </p>
      </header>
      <main style="padding: 20px;">
        <h2>Contact Information</h2>
        <p>
          <strong>Ім'я:</strong> {{ name }}
        </p>
        <p>
          <strong>Номер телефону | Email:</strong> {{ number_or_email }}
        </p>
        <p>
          <strong>Повідомлення:</strong> {{ message }}
        </p>
      </main>
    </div>
  </body>
</html>
