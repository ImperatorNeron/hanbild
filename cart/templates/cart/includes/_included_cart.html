<style>
  #cartContainer {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    border: 2px solid #ccc;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    width: 700px;
  }
  
  .cart-item {
    display: flex;
    margin-bottom: 20px;
  }
  
  .cart-item img {
    width: 80px;
    height: 80px;
    margin-right: 15px;
  }
  
  .item-details {
    flex-grow: 1;
  }
  
  .item-details h3 {
    margin-top: 0;
  }
  
  .item-details p {
    margin: 5px 0;
  }
  
  .plus-btn,
  .minus-btn,
  .remove-btn {
    background-color: #4caf50;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 4px;
  }
  
  .plus-btn:hover,
  .minus-btn:hover,
  .remove-btn:hover {
    background-color: #45a049;
  }
  
  .quantity {
    font-weight: bold;
    margin-right: 5px;
  }
  
  .price {
    font-weight: bold;
  }
  
  #summary {
    margin-top: 20px;
  }
  
  #summary h2 {
    margin-bottom: 10px;
  }
  
  #summary p {
    margin: 5px 0;
  }
  
  #summary span {
    font-weight: bold;
  }
</style>
<div id="cartContainer" style="display: none;">
  <div class="cart-item">
    <img src="product1.jpg" alt="Product 1" />
    <div class="item-details">
      <h3>Product 1</h3>
      <p>
        Quantity: <span class="quantity">1</span>
      </p>
      <button class="plus-btn">+</button>
      <button class="minus-btn">-</button>
      <button class="remove-btn">Remove</button>
      <p>
        Price: $<span class="price">10.00</span>
      </p>
    </div>
  </div>
  <div class="cart-item">
    <img src="product2.jpg" alt="Product 2" />
    <div class="item-details">
      <h3>Product 2</h3>
      <p>
        Quantity: <span class="quantity">2</span>
      </p>
      <button class="plus-btn">+</button>
      <button class="minus-btn">-</button>
      <button class="remove-btn">Remove</button>
      <p>
        Price: $<span class="price">20.00</span>
      </p>
    </div>
  </div>
  <div id="summary">
    <h2>Summary</h2>
    <p>
      Total Items: <span id="total-items">3</span>
    </p>
    <p>
      Total Price: $<span id="total-price">30.00</span>
    </p>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var cart = document.getElementById('cart')
      var cartContainer = document.getElementById('cartContainer')
    
      cart.addEventListener('click', function (event) {
        event.stopPropagation() // Зупиняємо подію вспливання, щоб не спрацьовував document click
        cartContainer.style.display = 'block'
      })
    
      document.addEventListener('click', function (event) {
        // Перевіряємо, чи натиснуто не на кошик або його вміст
        if (event.target !== cart && !cartContainer.contains(event.target)) {
          cartContainer.style.display = 'none'
        }
      })
    })
  </script>
</div>
